            <div class="col-xs-12">
                <div class="panel panel-default upload-font">
                    <div class="panel-body">
                        <div class="col-xs-6">
                            <h4>Enter hand:</h4><br>
                            <div class="hand-input-group">
                                <input type="test" id="hand1"><span id="hand1-info"></span><br>
