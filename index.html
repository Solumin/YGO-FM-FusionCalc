<!DOCTYPE html>
<html>
    <head>
        <title>Fusion Search</title>
        <link rel='stylesheet' href='public/styles/normalize.css' />
        <link rel='stylesheet' href='public/styles/bootstrap.css' />
        <link rel='stylesheet' href='public/styles/fusioncustom.css' />
        <script type="text/javascript" src="public/javascripts/jquery-2.2.1.js"></script>

        <!-- Awesomplete: -->
        <link rel='stylesheet' href='public/styles/awesomplete.css' />
        <script type="text/javascript" src="public/javascripts/awesomplete.js"></script>

        <!-- Isotope: -->
        <script type="text/javascript" src="public/javascripts/isotope.pkgd.min.js"></script>
    </head>
    <body>
    <!--  Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Fusion Search</a>
                <a class="navbar-brand" href="fusionCalc.html">Fusion Calculator</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://forums.somethingawful.com/showthread.php?threadid=3783156">Thread</a></li>
                    <!-- <li><a href="/logout/">Logout</a><li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default upload-font">
                    <div class="panel-body">
                        <div class="col-xs-6">
                            <h4>Search by card name:</h4><br>
                            <input type="text" id="cardname">
                            <button type="button" id="searchNameBtn">Search by Name</button>
                            <br>
                            <br>
                            <h4>Search by monster or card type:</h4>
                            <br>
                            <select id="monstertype">
                                <option value="">Monster Type</option>
                                <option value="Animal">Animal</option>
                                <option value="Aqua">Aqua</option>
                                <option value="Beast">Beast</option>
                                <option value="Beast-Warrior">Beast-Warrior</option>
                                <option value="Dark Magic">Dark Magic</option>
                                <option value="Dark Spellcaster">Dark Spellcaster</option>
                                <option value="Dinosaur">Dinosaur</option>
                                <option value="Dragon">Dragon</option>
                                <option value="Egg">Egg</option>
                                <option value="Elf">Elf</option>
                                <option value="Fairy">Fairy</option>
                                <option value="Female">Female</option>
                                <option value="Fiend">Fiend</option>
                                <option value="Fish">Fish</option>
                                <option value="Insect">Insect</option>
                                <option value="Jar">Jar</option>
                                <option value="Machine">Machine</option>
                                <option value="Plant">Plant</option>
                                <option value="Pyro">Pyro</option>
                                <option value="Reptile">Reptile</option>
                                <option value="Rock">Rock</option>
                                <option value="Sea Serpent">Sea Serpent</option>
                                <option value="Special-A">Special-A</option>
                                <option value="Special-B">Special-B</option>
                                <option value="Special-C">Special-C</option>
                                <option value="Spellcaster">Spellcaster</option>
                                <option value="Thunder">Thunder</option>
                                <option value="Turtle">Turtle</option>
                                <option value="Warrior">Warrior</option>
                                <option value="Winged Beast">Winged Beast</option>
                                <option value="Zombie">Zombie</option>
                            </select>
                            <select id="cardtype">
                                <option value="">Card Type</option>
                                <option value="Equip">Equip</option>
                                <option value="Field">Field</option>
                                <option value="Magic">Magic</option>
                                <option value="Ritual">Ritual</option>
                                <option value="Trap">Trap</option>
                            </select><br>
                            <br>
                            <button type="button" id="searchTypeBtn">Search by Type</button>
                            <br> <br>
                            <button type="button" id="resetBtn">Reset All</button>
                            <br><br>
                        </div>
                        <div class="col-xs-6">
                            <div id="outputcard"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <h2>Sort</h2>
          <div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">original order</button>
            <button id="attack" class="button" data-sort-by="attack">attack</button>
            <button id="defense" class="button" data-sort-by="defense">defense</button>
          </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-default upload-font">
                    <div class="panel-body">
                        <h4>Results: <span id="search-msg"></span></h4>
                        <div class="col-xs-6">
                            <h2 class='center'>Monster Fuses:</h2>
                            <div id="outputarealeft"></div>
                        </div>
                        <div class="col-xs-6">
                            <h2 class='center'>General Fuses:</h2>
                            <div id="outputarearight"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="public/javascripts/taffy.js"></script>
    <script type="text/javascript" src="data/ygo_fm_cardDB.js"></script>

    <script type="text/javascript" src="data/ygo_fm_genfuseDB.js"></script>
    <script type="text/javascript" src="data/ygo_fm_monsterfuseDB.js"></script>
    <script type="text/javascript" src="data/ygo_fm_equipDB.js"></script>
    <script type="text/javascript" src="public/javascripts/fusionCalc.js"></script>
    <script type="text/javascript" src="public/javascripts/isotope.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
